<div class="container">
    <h1 style="color:rgb(22, 20, 20);text-align: center;"><i>Forgot Password</i></h1>
    <div class="alert alert-danger" *ngIf="errorMsg;else next">{{errorMsg}}</div>
    <ng-template #next>
        <form [formGroup]="ngForm" (ngSubmit)="enroll()">         
            <div class="form-group">
                <label>EmailId</label>
                <input type="text" class="form-control" formControlName="MailId">
                <small class="text-danger" *ngIf="MailId.invalid && MailId.touched "></small>               
            </div>
            <div class="form-group">
                <div>
                    <input type="submit" [disabled]="ngForm.invalid" class="btn btn-success" value="submit">                                       
                </div>
            </div>
        </form>
    </ng-template>
    <br><br>
</div>
